{{ define "main" }}
{{ range .Paginator.Pages }}
<article class="m-4 border border-grey-light rounded">
    <a href="{{ .Permalink }}">
        <div class="flex flex-row">
            <div class="basis-1/3 rounded flex justify-center items-center">
                <img class="h-32 object-contain" alt="Eyecatch" src="{{ if isset .Params " eyecatch" }}{{ .Params.Eyecatch }}{{ else if isset .Params "img" }}{{ .Params.img }}{{ else }}{{ $.Site.BaseURL }}images/nopicture.png{{ end }}" />
            </div>
            <div class="basis-2/3 p-4 flex flex-col justify-between leading-normal">
                <div class="mb-8 px-1">
                    <p class="text-sm text-grey-dark flex items-center">{{ range .Params.category }}{{.|upper}}{{ end }}</p>
                    <p class="text-grey-dark">{{ .Date.Format "2006.01.02" }}</p>
                    <div class="text-black font-bold text-xl mb-2">{{ .Title }}</div>
                </div>
            </div>
        </div>
    </a>
</article>
{{ end }}
<div>
    {{ partial "pagination.html" . }}
</div>
{{ end }}
