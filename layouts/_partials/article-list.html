<article class="my-2 rounded-sm border border-gray-200 bg-white py-4 lg:mx-0">
  <a class="" href="{{ .Permalink }}">
    <div class="px-2 md:px-4">
      <div class="">
        <span class="text-sm text-gray-800"
          >{{ .Date.Format "2006.01.02" }}
        </span>
        <span class="text-sm text-gray-800">
          {{ range .Params.category }}{{ . | upper }}{{ end }}
        </span>
        <div class="mb-2 text-xl font-bold text-black">
          {{ .Title }}
        </div>
      </div>
      <div class="flex flex-row">
        {{ if and (or .Params.img .Params.eyecatch) (ne (or .Params.img .Params.eyecatch) "") }}
          <div class="basis-3/4 leading-normal">
            <div class="mb-8 text-wrap">
              <p class="text-gray-700">
                {{ .Content| plainify | truncate 150 }}
              </p>
            </div>
          </div>
          <div class="basis-1/4 rounded-sm text-center">
            <img
              loading="lazy"
              class="w-32 object-contain"
              src="{{ if isset .Params "eyecatch" }}
                {{ .Params.Eyecatch }}
              {{ else if isset .Params "img" }}
                {{ .Params.img }}
              {{ end }}"
            />
          </div>
        {{ else }}
          <div class="leading-normal">
            <div class="">
              <p class="text-base text-gray-700">
                {{ .Summary | plainify | truncate 200 }}
              </p>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </a>
</article>
