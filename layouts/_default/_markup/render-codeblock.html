<div>
  {{- $name := .Attributes.name -}}
  {{ with $name }}
    <div
      class="codeblock--name rounded-sm-t-lg mt-1 w-fit bg-gray-600 px-1.5 py-1 text-sm text-white"
    >
      {{ . }}
    </div>
  {{ end }}
  <div class="codeblock--content">
    {{- highlight (.Inner | safeHTML) .Type .Options }}
  </div>
</div>
