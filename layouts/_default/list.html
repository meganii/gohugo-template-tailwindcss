{{ define "main" }}
  {{ range .Paginator.Pages }}
    <article class="border-grey-light m-4 rounded border">
      <a href="{{ .Permalink }}">
        <div class="flex flex-row">
          <div class="flex basis-1/3 items-center justify-center rounded">
            <img
              class="h-32 w-32 object-contain"
              alt="Eyecatch"
              src="{{ if isset .Params " eyecatch" }}
                {{ .Params.Eyecatch }}
              {{ else if isset .Params "img" }}
                {{ .Params.img }}
              {{ else }}
                {{ $.Site.BaseURL }}images/nopicture.png
              {{ end }}"
            />
          </div>
          <div
            class="flex basis-2/3 flex-col justify-between p-4 leading-normal"
          >
            <div class="mb-8 px-1">
              <p class="text-grey-dark flex items-center text-sm">
                {{ range .Params.category }}{{ .|upper }}{{ end }}
              </p>
              <p class="text-grey-dark">{{ .Date.Format "2006.01.02" }}</p>
              <div class="mb-2 text-xl font-bold text-black">{{ .Title }}</div>
            </div>
          </div>
        </div>
      </a>
    </article>
  {{ end }}
  <div>
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
