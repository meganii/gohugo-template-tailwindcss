{{ $id := 0 }}
{{ $ratio := "aspect-[4/3]" }}

{{ if .IsNamedParams }}
  {{ $id = ( .Get "id") }}
  {{ $ratio = "aspect-video" }}
{{ else }}
  {{ $id = .Get 0 }}
{{ end }}


<div class="mb-1.5">
  <iframe
    class="{{ $ratio }} w-full"
    loading="lazy"
    id="speakerdeckplayer"
    src="//speakerdeck.com/player/{{ $id }}"
  ></iframe>
</div>
