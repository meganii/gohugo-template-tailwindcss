{{ define "main" }}
  <div class="[word-break:auto-phrase]">
    <div class="flex flex-col items-center justify-center">
      <div>
        <h1 id="title" class="mx-10 my-5 text-2xl font-bold">
          {{ .Title }}
        </h1>
      </div>
      <div class="h-96 w-full p-4 [column-gap:20px] [columns:14em]">
        <div class="indent-4 leading-relaxed">{{ .Content }}</div>
      </div>
      <div class="mr-10">
        <a class="" href="/poetry/tanka/"
          ><h3>{{ .CurrentSection.LinkTitle }}</h3></a
        >
      </div>
    </div>
  </div>
{{ end }}
