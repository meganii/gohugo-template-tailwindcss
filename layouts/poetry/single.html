{{ define "main" }}
  <div class="">
    <div class="flex flex-col">
      <div class="">
        <div
          id="title"
          class="mr-[calc(100vw-100vw/2-16px)] ml-[calc(100vw-100vw/2-16px)] px-10 text-2xl font-bold [word-break:auto-phrase] md:mr-80 md:ml-20 md:px-20"
        >
          {{ .Title }}
        </div>
        <div
          class="px-10 indent-4 text-lg leading-loose [word-break:auto-phrase] md:px-20"
        >
          {{ .Content }}
        </div>
        <div class="mr-10 p-10 md:px-20">
          <a class="" href="/poetry/tanka/">
            <h3>{{ .CurrentSection.LinkTitle }}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
{{ end }}
