{{ define "main" }}
  <div class="px-10 py-10 leading-[3rem]">
    <h1 class="text-2xl font-bold">{{ .Title }}</h1>
    {{ .Content }}
    <div class="flex flex-col">
      {{ range .Pages.Reverse }}
        <a class="" href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
