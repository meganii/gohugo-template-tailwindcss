{{ define "main" }}
  <div
    class="min-h-screen p-20 leading-loose [overflow-x:scroll] [writing-mode:vertical-rl]"
  >
    <h1 class="text-2xl	font-bold">{{ .Title }}</h1>
    {{ .Content }}
    <div class="flex flex-col">
      {{ range .Pages.Reverse | first 8 }}
        <a class="" href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
