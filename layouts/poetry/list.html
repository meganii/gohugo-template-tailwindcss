{{ define "main" }}
  <div class="float-right [writing-mode:vertical-rl] ">
    <h1 class="text-2xl	font-bold">{{ .Title }}</h1>
    {{ .Content }}
    <div class="flex flex-col-reverse flex-wrap">
      {{ range .Pages }}
        <div class="h-full">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
