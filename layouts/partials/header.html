<header class="w-full p-4">
  <nav class="flex flex-wrap items-center justify-between">
    <a
      href="{{ .Site.Home.Permalink }}"
      class="flex items-center font-bold text-gray-700"
      >{{ .Site.Title }}</a
    >
    <div class="block sm:hidden">
      <button
        role="button"
        aria-label="open menu"
        on="tap:nav.toggle"
        tabindex="0"
        id="nav-open"
        class="flex items-center text-gray-500 hover:text-blue-500"
      >
        <svg
          class="h-4 w-4 fill-current"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
      <button
        id="nav-close"
        class="flex hidden items-center text-gray-700 hover:text-gray-500"
        role="button"
        aria-label="close menu"
        on="tap:nav.toggle"
        tabindex="0"
      >
        <svg
          class="h-4 w-4 fill-current"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu Close</title>
          <polygon
            points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
            transform="rotate(45 10 10)"
          />
        </svg>
      </button>
    </div>
    <ul
      id="nav-menu"
      class="list-reset mt-2 hidden w-full flex-grow items-center justify-end sm:mt-0 sm:block sm:flex sm:w-auto"
    >
      {{ $BaseURL := .Site.BaseURL }}
      {{- range.Site.Menus.categories -}}
        <li>
          <a
            class="inline-block text-gray-700 hover:text-gray-500 sm:px-2"
            href="{{ $BaseURL }}{{ .URL }}"
            >{{ .Title }}</a
          >
        </li>
      {{- end -}}
    </ul>
  </nav>
</header>
