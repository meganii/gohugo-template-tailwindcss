{{- $title := .Title -}}
{{- $isHomePage := eq .Title .Site.Title }}

{{ if eq $isHomePage false -}}
  {{- if eq .Section "poetry" -}}
    {{- $title = (print $title " - " "音のかけら") -}}
  {{- else -}}
    {{- $title = (print $title " - " .Site.Title) -}}
  {{- end -}}
{{- end -}}

{{- return $title -}}
