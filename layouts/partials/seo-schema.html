{{ if .IsPage }}
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {{ .Permalink }},
    "headline": {{ .Title }},
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z0900" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z0900" }}",
    "description": {{ replaceRE "\n" "" ((.Description | default .Summary) | plainify) }},
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.Author }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "SIS Lab",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.meganii.com/images/site-logo.png",
        "width": 600,
        "height": 60
      }
    },
    "image": {
      "@type": "ImageObject",
      "url": "{{ partial "functions/getOgpImage.html" . }}",
    }
  }
</script>
{{ end }}
